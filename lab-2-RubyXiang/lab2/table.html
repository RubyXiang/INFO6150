<!DOCTYPE html>
<html>
    <title>Table Elements</title>
        <style>
            body{
                padding:25px;
            }
        </style>
    </head>
    <body>
        <h1>Stock</h1>
        <table>
            <thead>
                <tr>
                    <th>Ticker Symbol</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>AAPL</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>SOFT</td>
                    <td>15</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>total</th>
                    <td>165</td>
                </tr>
            </tfoot>
        </table>
    </body>
    
</html>
